<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Agregar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh">

    <header>
        <h1 class="my-4">Agregar Producto</h1>
    </header>

    <main class="w-100 d-flex justify-content-center">

        <form name="addForm" class="w-75">
            <label for="formControlInput1" class="form-label">Nombre:</label>
            <input name="nombre" type="text" class="form-control shadow" id="formControlInput1"
                placeholder="Ingrese el nombre del producto">

            <label for="formControlInput2" class="form-label mt-3">Marca:</label>
            <input name="marca" type="text" class="form-control shadow" id="formControlInput2"
                placeholder="Ingrese la marca del producto">

            <label for="formControlInput3" class="form-label mt-3">Precio:</label>
            <input name="precio" type="text" class="form-control shadow" id="formControlInput3"
                placeholder="Ingrese el stock del producto">

            <div class="container d-flex gap-2 py-4 justify-content-center">
                <button class="btn btn-secondary">Enviar</button>
            </div>

        </form>

    </main>


    <footer>
        <div class="container d-flex gap-2 py-4 justify-content-center">
            <a class="btn shadow-sm text-white celeste" href="/Servlets/">Listar Productos</a>
            <a class="btn shadow-sm text-white naranja" href="/Servlets/pages?action=delete">Borrar Producto</a>
            <a class="btn shadow-sm text-white violeta" href="/Servlets/pages?action=update">Modificar Producto</a>
        </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/functions.js"></script>
    <script src="javascript/addProduct.js"></script>
</body>

</html>
