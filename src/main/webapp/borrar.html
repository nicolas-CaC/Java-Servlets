<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Borrar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh">

    <header class="text-center">
        <h1 class="my-4">Borrar producto</h1>
        <h2 class="my-4">Seleccione el item a borrar:</h2>
    </header>

    <main class="w-100 d-flex justify-content-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Precio</th>
                </tr>
            </thead>

            <tbody></tbody>

            <tfoot>
                <tr>
                    <th>Cantidad de productos:</th>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </main>


    <footer>
        <div class="container d-flex gap-2 py-4 justify-content-center">
            <a class="btn shadow-sm text-white verde" href="/Servlets/pages?action=add">Agregar Producto</a>
            <a class="btn shadow-sm text-white celeste" href="/Servlets/">Listar Productos</a>
            <a class="btn shadow-sm text-white violeta" href="/Servlets/pages?action=update">Modificar Producto</a>
        </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/delProduct.js"></script>
    <script src="javascript/dom.js"></script>
    <script src="javascript/actions.js"></script>
    <script src="javascript/functions.js"></script>
    <script src="javascript/getProducts.js"></script>
</body>

</html>
